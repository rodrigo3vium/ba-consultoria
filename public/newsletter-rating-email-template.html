<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie nossa Newsletter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .rating-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        .rating-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rating-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .rating-button {
            display: inline-block;
            background-color: white;
            color: #667eea;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .rating-button:hover {
            transform: scale(1.05);
        }
        .footer-text {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seu conteúdo de newsletter aqui -->
        
        <!-- Seção de Avaliação -->
        <div class="rating-section">
            <div class="rating-title">Como você avalia esta newsletter?</div>
            <div class="rating-subtitle">Sua opinião é muito importante para nós!</div>
            <a href="https://seudominio.com/avaliacao-newsletter?sid={{SUBSCRIBER_ID}}&e={{EDITION}}" class="rating-button">
                Avaliar Newsletter
            </a>
        </div>
        
        <div class="footer-text">
            Clique no botão acima para nos dar seu feedback sobre esta edição.
        </div>
    </div>
</body>
</html>
